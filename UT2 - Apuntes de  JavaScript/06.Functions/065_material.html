<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Arrow functions</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * La idea de esta secciÃ³n es que pruebes de una forma muy sencilla 
             * las diferentes formas de definir funciones
             * y ejecutarlas con un valor de retorno
             */
            var sayHello = (name) => `Hello ${name}`
            var sayBye = (name) => {
                return `Bye ${name}`
            }

            console.log(sayHello('Cris')) 
            console.log(sayBye('Cris'))
        </script>
    </body>
</html>
