<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Numbers</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * En una carrito de la compra el usuario ha elegido diferentes productos que debes sumar.
             * Y por ser su primera compra deberás aplicar al total un 10% de descuento.
             * 
             * Móvil (300€) + Cascos (30€) + Funda (10€)
             * Descuento 10%
             */
            const PRICE_MOBILE = 300;
            const PRICE_HEADPHONES = 30;
            const PRICE_MOBILE_CASE = 10;
            const DISCOUNT = 10;
            const TOTAL = PRICE_MOBILE + PRICE_HEADPHONES + PRICE_MOBILE_CASE;
            const SUBTOTAL = TOTAL * DISCOUNT / 100;
            console.log(SUBTOTAL)
        </script>
    </body>
</html>
