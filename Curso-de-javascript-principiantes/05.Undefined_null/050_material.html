<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Undefined / null</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * La idea de esta sección es que pruebes de una forma muy sencilla 
             * las diferentes formas de de declarar variables 
             * y analices los casos en los que da undefined o null y entender por qué
             */

            // UNDEFINED
            // testing var
            console.log(a)
            var a = 'testing var'
            console.log(a)

            // testing let
            console.log(b)
            let b = 'testing let'
            console.log(b)

            // NULL
            // testing var
            console.log(c)
            var c = null
            console.log(c)

            // testing let
            console.log(d)
            let d = null
            console.log(d)
        </script>
    </body>
</html>
