<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Functions and variables</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * La idea de esta secci√≥n es que pruebes de una forma muy sencilla 
             * las diferentes formas de definir funciones
             * y ejecutarlas
             */
            const message = 'Hello world'
            console.log(message)

            function sayHello() {
                const message = 'Hello Cristina'
                console.log(message)
            }

            sayHello()
            console.log(message)
        </script>
    </body>
</html>
