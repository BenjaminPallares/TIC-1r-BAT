<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Numbers</title>
    </head>
    <body>
        <h1>Ejercicio 1.2 - Operaciones</h1>
        <p>Es mostren els resultats per pantalla</p>
        
        <script type="text/javascript">
            let num1 = 4;
            let num2 = 6;
            let resultado;

            // SUMA
            resultado = num1 + num2;
            document.write("La suma de " + num1 + " y " + num2 + " es " + resultado + "<br>");
            
            // RESTA
            resultado = num1 - num2;
            document.write("La resta de " + num1 + " y " + num2 + " es " + resultado + "<br>");
        

            // MULTIPLICACIÓN Y DIVISIÓN --> OBVIO

            // INCREMENTO Y DECREMENTO
            
            document.write("<br>--- INCREMENT ---<br>");
            document.write("ABANS: num1 ara val: " + num1 + "<br>");
            num1++; 
            document.write("ARA: num1 val: " + num1 + "<br>");

            document.write("<br>--- DECREMENT ---<br>");
            document.write("ABANS: num1 ara val: " + num1 + "<br>");
            num1--; 
            document.write("ARA: num1 val: " + num1 + "<br>");
        </script>
    </body>
</html>
