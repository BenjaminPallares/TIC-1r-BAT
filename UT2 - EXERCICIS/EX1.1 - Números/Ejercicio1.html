<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Numbers</title>
    </head>
    <body>
        <h1>Ejercicio 1 - Operaciones</h1>
        <p>Pulsa F12 para ver la consola</p>
        
        <script type="text/javascript">
            let num1 = 4;
            let num2 = 6;
            let resultado;

            // SUMA
            resultado = num1 + num2;
            console.log("La suma de " + num1 + " y " + num2 + " es " + resultado);
            // console.log(num1 + num2);

            // RESTA
            resultado = num1 - num2;
            console.log(resultado);
            // console.log(num1 - num2);

            // MULTIPLICACIÓN Y DIVISIÓN --> OBVIO

            // INCREMENTO Y DECREMENTO
            
            console.log("--- INCREMENTO ---");
            console.log("ANTES: num1 ahora vale: " + num1);
            num1++; 
            console.log("AHORA: num1 vale: " + num1);

            console.log("--- DECREMENTO ---");
            console.log("ANTES: num1 ahora vale: " + num1);
            num1--; 
            console.log("AHORA: num1 vale: " + num1);
        </script>
    </body>
</html>
