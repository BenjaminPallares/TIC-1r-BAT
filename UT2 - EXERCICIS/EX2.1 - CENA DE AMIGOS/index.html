<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Sopar d'Amics</title>
    </head>
    <body>
    
        <h1>CÀLCUL DEL SOPAR D'AMICS</h1>
        <p>Pulsa F12 para ver la consola</p>
        
        <script type="text/javascript">
            /*
             * En una cena de amigos os llega la cuenta y queréis dividir entre todos. 
             * ¿Cuánto os toca pagar a cada uno? (Redondea a dos decimales)
             * Total: 102€
             * Personas: 7
             */
            const TOTAL = 102;
            const PEOPLE = 6;
            const TOTAL_BY_PERSON = TOTAL / PEOPLE;
            console.log("El Total del compte és: " + TOTAL);
            console.log("Cadascú ha de pagar " + TOTAL_BY_PERSON.toFixed(2));
        </script>

    </body>
</html>
